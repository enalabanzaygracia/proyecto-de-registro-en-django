{% extends 'layout/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="title">{{ title }}</h1>
{% for article in articles %}
    <article class="article-item">
        {% if article.image != 'null' %}
            <div class="image">
                <img src="{{ article.image.url }}" />
            </div>




    {% endblock %}
